<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='menubg.png') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000000;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow flex items to wrap to the next line */
            padding: 30px;
            width: 65%;
            background-color: rgba(254, 126, 177, 0.6); /* the fourth argument increases the opacity*/
            color: #FFFFFF;
            margin: 0 auto; /* Center the container horizontally */
            margin-top: 20px;
        }

        .text {
            text-align: left;
            width: 60%; /* Adjust the width of the text */
        }

        .image {
            width: 25%; /* Adjust the width of the image */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-top: 20px; /* Add margin to separate image from text */
        }

        .icons {
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            margin: 20px;
        }

        .icons a {
            margin-left: 20px;
        }

        .icons img {
            width: 25px;
            height: 25px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            position: fixed;
            top: 360px;
            margin: 20px;
        }

        .icon-container a {
            margin-left: 20px;
        }
    </style>
</head>
<body bgcolor="#102132" text="#FFFFFF">
